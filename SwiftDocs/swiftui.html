<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftUI Basics</title>
    <style>
        :root {
            --accent-color: #f05138;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 30px;
        }
        h1 {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <h1>SwiftUI Basics</h1>
    <p>This page provides an introduction to SwiftUI.</p>
    
    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === 'updateAccentColor') {
                updateAccentColor(event.data.color);
            }
        });

        function updateAccentColor(color) {
            let accent = '#f05138';
            if (color === 'blue') accent = '#569cd6';
            if (color === 'red') accent = '#ff4444';
            if (color === 'green') accent = '#4caf50';
            if (color === 'yellow') accent = '#ffeb3b';
            if (color === 'purple') accent = '#9c27b0';
            if (color === 'pink') accent = '#e91e63';
            document.documentElement.style.setProperty('--accent-color', accent);
        }
    </script>
</body>
</html>
